# Dependencies
markdown:         redcarpet
redcarpet:
  extensions: ["tables"]

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Includes an icon in the footer for each username you enter
footer-links:
  email: adinagarajan1@gmail.com
  github: adityanagara
  linkedin: adityanagara

# Setup
title:               Aditya Nagarajan
tagline:             Aspiring Data Scientist
url:                 http://adityanagara.github.io
paginate:            1
baseurl:             "http://adityanagara.github.io/"


# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Aditya Nagarajan
  url:               https://twitter.com/adinagarajan
  email:             adinagarajan1@gmail.com
# List of pages to include at the top
pages_list:       
  About: '/about/'
  Publications: '/publications/'
  Resume: 'Resume.pdf'
#  Archive: '/archive/'

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/adityanagara/adityanagara.github.io
